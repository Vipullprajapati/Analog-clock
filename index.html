<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <!-- Add style -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="container">
        <div class="time-marker time-marker-one"></div>
        <div class="time-marker time-marker-two"></div>
        <div class="time-marker time-marker-three"></div>
        <div class="time-marker time-marker-four"></div>
        <div class="time-wrapper">
          <div class="pointer hour-pointer"></div>
          <div class="pointer min-pointer"></div>
          <div class="pointer sec-pointer"></div>
        </div>
      </div>
    </div>

    <div class="digital-clock"></div>

    <!-- Add script -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
